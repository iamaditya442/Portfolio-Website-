<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe || ADITYA VERMA</title>
    <link rel="stylesheet" href="css/tic-tac.css" />
  </head>
  <body>
    <nav>
      <a href="#" class="logo"><strong>Aditya Verma</strong></a>
      <a href="https://www.exgaditya.me/"><button class="back-button"><strong>Back</strong></button></a>
    </nav>
    <h2 class="heading-two">Hello! This is my Project <strong>TIC TAC TOE</strong></h2>

    <div class="gameContainer">
        <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <div>
          <span class="info"><strong>Turn for X</strong></span>
          <button id="reset">New Game</button>
        </div>
        <!-- <div class="imgbox">
          <img src="1V8t.gif" alt="" />
        </div> -->
      </div>
    </div>
    <script src="js/tic-tac.js"></script>
  </body>
</html>
