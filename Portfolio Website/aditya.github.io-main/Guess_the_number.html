<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="css/Guess_the_number.css">
</head>
<body>
    <div class="main">
        <header>
            <button class="again">Again!</button>
            <h4>< Enter number between 1 to 20 ></Enter></h4>
        </header>
        <div class="middle">
            <h1 class="guess">Guess the number</h1>
        </div>
        <div class="underline">
            <div class="u1">

            </div>
            <div class="u2">
                <button class="unknown">?</button>
            </div>
            <div class="u3">

            </div>
        </div>
        <div class="bottom">
            <input type="number" class="numb">
        </div>
        <div class="bottom2">
            <button class="check">Check!</button>
        </div>
        <div class="bottom-bar">
            <h4 class="correct_number">Start Guessing the number</h4>
            <p>Score : <span class="score"></span> </p>
            <p>High Score : <span class="high_score"></span></p>
        </div>
    </div>
    <script src="js/Guess_the_number.js"></script>
</body>
</html>
